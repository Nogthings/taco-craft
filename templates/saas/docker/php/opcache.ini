; TacoCraft SAAS - OPcache Configuration
; Optimizado para Laravel en producción

[opcache]
; Habilitar OPcache
opcache.enable=1
opcache.enable_cli=1

; Configuración de memoria
opcache.memory_consumption=192
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Configuración de validación
; En desarrollo: opcache.validate_timestamps=1
; En producción: opcache.validate_timestamps=0
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; Configuración de cache
opcache.use_cwd=1
opcache.max_wasted_percentage=10
opcache.consistency_checks=0
opcache.force_restart_timeout=180

; Configuración de archivos
opcache.revalidate_path=0
opcache.save_comments=1
opcache.enable_file_override=0

; Configuración de optimización
opcache.optimization_level=0x7FFFBFFF
opcache.inherited_hack=1
opcache.dups_fix=0

; Configuración de preloading (PHP 7.4+)
; opcache.preload=/var/www/html/preload.php
; opcache.preload_user=laravel

; Configuración de JIT (PHP 8.0+)
opcache.jit_buffer_size=100M
opcache.jit=tracing

; Configuración de logs
opcache.error_log=/var/log/opcache.log
opcache.log_verbosity_level=2

; Configuración de blacklist
; opcache.blacklist_filename=/etc/php/opcache-blacklist.txt

; Configuración de huge pages (si está disponible)
opcache.huge_code_pages=0

; Configuración de file cache
; opcache.file_cache=/tmp/opcache
; opcache.file_cache_only=0
; opcache.file_cache_consistency_checks=1
; opcache.file_cache_fallback=1

; Configuración específica para Laravel
; Excluir archivos que cambian frecuentemente
; opcache.blacklist_filename=/var/www/html/opcache-blacklist.txt

; Configuración de protección
opcache.protect_memory=0
opcache.restrict_api=""

; Configuración de cache de funciones
opcache.max_file_size=0

; Configuración de timestamps
opcache.file_update_protection=2

; Configuración de lockfile
opcache.lockfile_path=/tmp