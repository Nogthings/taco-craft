; TacoCraft SAAS - PHP Configuration
; Optimizado para Laravel SAAS MVP

[PHP]
; Configuración básica
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; Configuración de recursos
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000
memory_limit = 256M

; Manejo de errores
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Configuración de archivos
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60
auto_detect_line_endings = Off

; Uploads de archivos (optimizado para imágenes de menús)
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
post_max_size = 50M

; Configuración de sesiones
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth={{REDIS_PASSWORD}}"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = TACOCRAFT_SESSION
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; Configuración de timezone
date.timezone = America/Mexico_City

; Configuración de mbstring
mbstring.language = Spanish
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

; Configuración de MySQL
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PDO
pdo_mysql.default_socket =

; Configuración de Redis
redis.session.locking_enabled = 1
redis.session.lock_expire = 60
redis.session.lock_wait_time = 50000

; Configuración de GD (para procesamiento de imágenes)
extension=gd

; Configuración de ImageMagick
extension=imagick

; Configuración de ZIP
extension=zip

; Configuración de BCMath
extension=bcmath

; Configuración de Intl
extension=intl

; Configuración de EXIF (para metadatos de imágenes)
extension=exif

; Configuración de Sockets
extension=sockets

; Configuración de PCntl (para queues)
extension=pcntl

; Configuración de Redis
extension=redis

; Configuración de realpath cache (optimización)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Configuración de user_ini
user_ini.filename = ".user.ini"
user_ini.cache_ttl = 300

; Configuración de mail
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

; Configuración de assert
assert.active = 1
assert.warning = 1
assert.bail = 0
assert.callback = 0
assert.quiet_eval = 0

; Configuración de curl
curl.cainfo =

; Configuración de openssl
openssl.cafile=
openssl.capath=

; Configuración específica para Laravel
; Optimizaciones para mejor rendimiento
expose_php = Off
max_input_nesting_level = 64
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000

; Configuración de variables de entorno
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; Configuración de include path
include_path = ".:{{PROJECT_PATH}}/vendor/pear/pear_exception"

; Configuración de user agent
user_agent="TacoCraft SAAS"

; Configuración de default charset
default_charset = "UTF-8"

; Configuración de internal encoding
internal_encoding = UTF-8

; Configuración de input encoding
input_encoding = UTF-8

; Configuración de output encoding
output_encoding = UTF-8