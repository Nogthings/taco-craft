# TacoCraft SAAS - Site Configuration
# Configuración optimizada para Laravel + MinIO
# Generated by TacoCraft CLI

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{PROJECT_DOMAIN}} www.{{PROJECT_DOMAIN}};
    root /var/www/html/public;
    index index.php index.html;

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Logs específicos del sitio
    access_log /var/log/nginx/{{PROJECT_NAME}}_access.log main;
    error_log /var/log/nginx/{{PROJECT_NAME}}_error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy para MinIO Storage (archivos públicos)
    location /storage/ {
        # Rate limiting específico para archivos
        limit_req zone=general burst=50 nodelay;
        
        # Cache agresivo para imágenes
        proxy_cache minio_cache;
        proxy_cache_valid 200 304 1h;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        
        # Headers de cache para el cliente
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Configuración del proxy
        proxy_pass http://minio_backend/{{PROJECT_NAME}}-storage/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimizados
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Manejo de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 3s;
    }

    # Proxy para MinIO Console (admin)
    location /minio/ {
        # Autenticación requerida (configurar según necesidades)
        # auth_basic "MinIO Admin";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://minio_console/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts para admin
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Archivos estáticos de Laravel
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Static-File "true";
        
        # Intentar archivo estático primero, luego Laravel
        try_files $uri @laravel;
    }

    # Bloquear archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(composer\.(json|lock)|package\.(json|lock)|yarn\.lock|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # API endpoints con rate limiting específico
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Headers para API
        add_header X-API-Version "v1" always;
        
        try_files $uri @laravel;
    }

    # Login endpoints con rate limiting estricto
    location ~ ^/(login|register|password) {
        limit_req zone=login burst=3 nodelay;
        
        try_files $uri @laravel;
    }

    # Rutas principales de Laravel
    location / {
        try_files $uri $uri/ @laravel;
    }

    # Proxy para Laravel (PHP-FPM)
    location @laravel {
        fastcgi_pass laravel_app;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        
        # Headers adicionales
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        
        # Timeouts para PHP
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;
        
        # Buffer settings para PHP
        fastcgi_buffering on;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        fastcgi_busy_buffers_size 8k;
        
        # Cache para páginas dinámicas (opcional)
        # fastcgi_cache laravel_cache;
        # fastcgi_cache_valid 200 5m;
        # fastcgi_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # Manejo de errores personalizados
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html/public;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html/public;
        internal;
    }
}

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name {{PROJECT_DOMAIN}} www.{{PROJECT_DOMAIN}};
    
    # Permitir Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireccionar todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor para www -> no-www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.{{PROJECT_DOMAIN}};
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Redireccionar a dominio principal
    return 301 https://{{PROJECT_DOMAIN}}$request_uri;
}

# Servidor para acceso directo a MinIO (opcional, para desarrollo)
server {
    listen 9000;
    server_name {{PROJECT_DOMAIN}};
    
    # Solo permitir desde localhost en producción
    # allow 127.0.0.1;
    # deny all;
    
    location / {
        proxy_pass http://minio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS para desarrollo
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}