# TacoCraft SAAS - Nginx Configuration
# Optimizado para Laravel + MinIO con cache agresivo

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimizaciones de rendimiento
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimizaciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli (si está disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    # Cache para MinIO
    proxy_cache_path /var/cache/nginx/minio 
                     levels=1:2 
                     keys_zone=minio_cache:100m 
                     max_size=1g 
                     inactive=7d 
                     use_temp_path=off;

    # Cache para assets estáticos
    proxy_cache_path /var/cache/nginx/static 
                     levels=1:2 
                     keys_zone=static_cache:50m 
                     max_size=500m 
                     inactive=1d 
                     use_temp_path=off;

    # Upstream para Laravel
    upstream laravel_app {
        server app:9000;
        keepalive 32;
    }

    # Upstream para MinIO
    upstream minio_backend {
        server minio:9000;
        keepalive 32;
    }

    # Configuración del servidor principal
    server {
        listen 80;
        server_name {{PROJECT_DOMAIN}} www.{{PROJECT_DOMAIN}};
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Rate limiting general
        limit_req zone=general burst=20 nodelay;

        # Logs específicos
        access_log /var/log/nginx/{{PROJECT_NAME}}_access.log main;
        error_log /var/log/nginx/{{PROJECT_NAME}}_error.log;

        # Proxy para imágenes de MinIO (acceso directo con cache)
        location /storage/ {
            # Reescribir URL para MinIO
            rewrite ^/storage/(.*)$ /{{PROJECT_NAME}}-storage/$1 break;
            
            # Proxy a MinIO
            proxy_pass http://minio_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache agresivo para imágenes
            proxy_cache minio_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_cache_control;
            proxy_cache_revalidate on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            # Headers de cache para navegador
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Optimizaciones
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # CORS para imágenes
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            
            # Soporte para Range requests (imágenes grandes)
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # Console de MinIO (solo en desarrollo)
        location /minio/ {
            proxy_pass http://minio:9001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support para MinIO Console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Solo en desarrollo
            # allow 127.0.0.1;
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;
        }

        # MailHog (solo en desarrollo)
        location /mailhog/ {
            proxy_pass http://mailhog:8025/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Assets estáticos con cache
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            
            # Intentar archivo estático primero
            try_files $uri $uri/ @laravel;
            
            # Compresión para assets
            gzip_static on;
        }

        # API endpoints con rate limiting
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # CORS para API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            try_files $uri $uri/ @laravel;
        }

        # Login endpoints con rate limiting estricto
        location ~ ^/(login|register|password) {
            limit_req zone=login burst=3 nodelay;
            try_files $uri $uri/ @laravel;
        }

        # Menús públicos (QR) con cache
        location ~ ^/menu/([a-zA-Z0-9-]+)$ {
            # Cache para menús públicos
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff";
            
            try_files $uri $uri/ @laravel;
        }

        # Rutas de Laravel
        location / {
            try_files $uri $uri/ @laravel;
        }

        # Proxy a Laravel
        location @laravel {
            proxy_pass http://laravel_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Bloquear archivos sensibles
        location ~ /\. {
            deny all;
        }
        
        location ~ /(composer\.(json|lock)|package\.(json|lock)|yarn\.lock|\.env) {
            deny all;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

